<ion-navbar *navbar class="hidden">
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{phone}}</ion-title>
</ion-navbar>

<ion-content padding class="welcome2">

  <p>
    We have sent you an SMS with a code to the number above
  </p>

  <form [ngFormModel]="verificationCodeForm" (submit)="submit()">
    <p *ngIf="errorMessage">{{errorMessage}}</p>
    <ion-item>
      <ion-input type="text" [ngFormControl]="verificationCodeControl"></ion-input>
    </ion-item>

    <button primary type="submit">
      Continue
    </button>

</form>

</ion-content>
